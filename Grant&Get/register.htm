            .input

              color: #670304;

            }
            #registerbtn
            {
              padding: 5px 10px 5px 10px;
              background: transparent;
              color: #670304;
              font-size: 16px;
              border: 3px solid #670304;
              margin-top: 30px;
              width:80%;
              transition: 0.4s;
            }
            #registerbtn:hover
            {
                background: #f1f1f1;
                color:#670304;
            }
        </style>

    <body>

        <div class="bg-text container" id="register" style="margin-top: 50px;">
            <div >
              <h2 class="h2-responsive font-weight-bold text-center my-4"><b style="color:#670304;">REGISTER</b></h2><hr><br><br>
              <div id="form">
                
                <form>
                    <div class="row-sm-12">
                        <div class="col-sm-4">
                            <input type="text" id="name" class="input" name="fname" placeholder="name of organisation">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="name" class="input" name="lname" placeholder="email">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class=" input" name="password" placeholder="phone number">
                        </div>
                    </div>
                    <div class="row-sm-12">
                        <div class="col-sm-4">
                            <textarea type="text" id="name" class="input" name="fname" placeholder="enter your address"></textarea>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="name" class="input" name="lname" placeholder="enter your city">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class=" input" name="password" placeholder="enter your state">
                        </div>
                    </div>
                    <div class="row-sm-12">
                        <div class="col-sm-4">
                            <input type="text" class=" input" name="password" placeholder="enter your registration no.">
                        </div>
                        <div class="col-sm-4">
                            <select class="form-select input" aria-label="Default select example">
                                <option selected>Type of organisation</option>
                                <option value="1">private(non-profit)</option>
                                <option value="2">public(non-profit)</option>
                                <option value="3">educational institution</option>
                              </select>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-select input" aria-label="Default select example">
                                <option selected>Types of Books accepted</option>
                                <option value="1">School Books</option>
                                <option value="2">College books</option>
                                <option value="3">Story Books</option>
                                <option value="4">Other Books</option>
                                <option value="5">All type Books</option>
                              </select>
                        </div>
                    </div>
                    
                    <div class="row-sm-12">
                       <center>
                            <button id="registerbtn" class="btn">Donate Books</button>
                       </center>
                                                  
                    </div>
                    
                </form>    
            </div>
            </div>
          </div>
    </body>
